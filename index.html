<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de series</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/favicon.png" />
</head>

<body class="body">
    <header class="header">
        <h1 class="title">Buscador de series</h1>

        <form class="form form-js">
            <input placeholder=" Busca tu serie" class="search-input search-input-js" id="search" type="text" name="search" />
            <button class="search-button search-button-js"><i class="fas fa-search"></i> Search</button>
        </form>
    </header>
    <main class="main-container">
        <div class="container">
            <div class=series-fav-container-all>
                <h3 class="series-fav-title ">Mis series favoritas</h3>
                <div class="container-buttons">
                    <button class="button-log log-js">LOG</button>
                    <button class="button-delete delete-js"><i class="fas fa-trash-alt"></i> Delete<button>
                </div>
                <ul class="series-container-fav container-fav-js">
                </ul>
            </div>
            <ul class="series-container container-js">
            </ul>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
